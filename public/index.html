<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do - Devin Golden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group todo-list">
                    <li class="list-group-item new-item">
                        <form id="todo-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <script>moment().format('dddd MMM Do YYYY');</script>
                                        <input class="new-item form-control" placeholder="Add a todo" type="text" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                    <span class="todo-container">
                    </span>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
